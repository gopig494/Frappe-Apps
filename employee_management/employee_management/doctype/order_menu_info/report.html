<a class="btn btn-primary btn-sm primary-action
{% if button_enable==0%} hidden {% endif%}" 
id="{{order_menu_info}}" onclick="goto_expense($(this))">
<i class="visible-xs octicon octicon-check"></i>
<span class="hidden-xs">Payment Result</span></a>
<table class="table table-bordered">
    <thead style="background-color: #e5e9ef;">
        <th>Payment ID</th>
        <th>Payment Date</th>
         <th>Total</th>
        <th>Paid Amount</th>
        <th>Outstanding Amount</th>
       
    </thead>
    <tbody>
       
            {% if payments.length >0%}
           
            {% for n in payments %}
            
          
        <tr>
        <td><a href="#Form/Payment Menu/{{n.name}}">{{n.name}}</a></td>
        <td>{{moment(n.posting_date).format("MM/DD/YYYY")}}</td>
        <td>{{n.total_amount}}</td>
        <td>{{n.paid_amount}}</td>
        <td>{{n.outstanding}}</td>
        </tr>

{% endfor%}
{% else%}
<tr>
        <td colspan="7">No records found!</td>
        </tr>
{% endif %}
</tbody>
</table>
