<a class="btn btn-primary btn-sm primary-action{% if button_enable==0%} hidden {% endif%}" id="{{idd}}"
    onclick="goto_expense($(this))"><i class="visible-xs octicon octicon-check"></i><span class="hidden-xs">Make
        Expense</span></a>
<table class="table table-bordered">
    <thead style="background-color: #e5e9ef;">
        <th>Payment ID</th>
        <th>Payment Date</th>
        <th>Total Amount</th>
        <th>Paid Amount</th>
        <th>Outstanding Amount</th>

    </thead>
    <tbody>

        {% if payments.length >0%}

        {% for i in payments %}


        <tr>
            <td>{{i.name}}</a></td>
            <td>{{moment(i.posting_date).format("MM/DD/YYYY")}}</td>
            <td>{{i.total_amount}}</td>
            <td>{{i.paid_amount}}</td>
            <td>{{i.outstanding}}</td>

        </tr>

        {% endfor%}
        {% else%}
        <tr>
            <td colspan="7">No records found!</td>
        </tr>
        {% endif %}
    </tbody>
</table>
