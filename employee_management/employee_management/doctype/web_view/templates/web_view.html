{% extends "templates/web.html" %}

{% block page_content %}

<h1>Record Detail</h1>
<div class="tbl-header">


    <style>
        table,
        td,
        th {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            max-width: 1000px;
        }
    </style>
    <table class="table table-warning table-striped table-bordered" style="max-width: 1000px;">
        <thead>
            <tr>
                <th style=" width: 30%;">
                    Name
                </th>
                <th style="width: 30%;">
                    Mobile Number
                </th>
                <th style="width: 40%;">
                    Address
                </th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>
                    {{name}}
                </td>
                <td>
                    {{mobile_number}}
                </td>
                <td>
                    {{address}}
                </td>

            </tr>

        </tbody>
    </table>{% endblock %}

</div>
