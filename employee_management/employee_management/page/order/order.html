<table class="table table-striped table-bordered" style="max-width: 600px;">
    <thead>
        <tr>
            <th style="width: 30%;">
               Name
            </th>
            <th style="width: 50%;">
              Total
            </th>
            <th style="width: 50%;">
              Creation Date
            </th>
            
        </tr>
    </thead>
    <tbody>
        {% for f in payments %}
        <tr>
            <td>
                {{ f.name}}
            </td>
             <td>
                {{ f.total}}
            </td>
            <td>
                {{ f.creation}}
            </td>
           
           
            
        </tr>
        {% endfor %}
    </tbody>
</table>
